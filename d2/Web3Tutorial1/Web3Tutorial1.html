<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Administrator Panel.">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <title>
            Web3JS Test Panel
        </title>
        <!--Web3js-->
        <script 
            src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" 
            integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" 
            crossorigin="anonymous">
        </script>
        <!--Get Bootstrap & Jquery-->
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous">
        </script>
    </head>
    <body class="container-fluid">
        <header class="container">
            <h1>Web3JS Test Panel</h1>
        </header>

        <div class="container">
            <section class="card">
                <h2 class="card-header">Check Eth Balance</h2>
                <div class="card-body">
                    <div class="form-group">
                        <label for="checkBalanceAddress">Ethereum Address</label>
                        <input aria-describedby="checkBalanceAddressHelp" type="text" name="checkBalanceAddress" id="checkBalanceAddress" class="form-control" placeholder="Enter Ethereum address">
                        <small id="checkBalanceAddressHelp" class="form-text text-muted">Only checking Ethereum balance</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="button" id="getTokenBalance">Get Balance</button>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="checkBalanceBalance">Balance</label>
                        <input placeholder="Balance will be displayed here" readonly="readonly" type="text" name="checkBalanceBalance" id="checkBalanceBalance" class="form-control">
                    </div>
                </div>
            </section>
            <br>
        </div>

        <script type="text/javascript" src="Web3Tutorial1.js"></script>
    </body>
</html>
